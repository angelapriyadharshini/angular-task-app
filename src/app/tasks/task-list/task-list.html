<div class="row mb-4  mt-4">
    <div class="col-md-12">
        <button class="btn btn-success float-end"><i class="bi bi-plus-lg"></i></button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        @for (task of tasks; track task.title) {
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{task.title}}</h5>
                <p class="card-text">{{task.description}}</p>
                <button type="button" class="btn" [ngClass]="dynamicClass(task.status)">{{task.status}}</button>
                <button type="button" class="btn btn-outline-dark float-end" (click)="goToDetail(task.id)">Details</button>
            </div>
        </div>
        } @empty {
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text">There are no items.</p>
            </div>
        </div>
        }
    </div>
</div>
