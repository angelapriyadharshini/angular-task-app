@if (isRequestFailed()) {
<div class="alert alert-danger alert-style" role="alert">
    {{createErrorMsg()}}
</div>
}
@if (isDialogOpen()) {
<div class="modal fade show" id="editTaskDialog" tabindex="-1" role="dialog" data-bs-backdrop="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editDialogTitle">{{dialogTitle}} Task</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="close()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" formControlName="title">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control" formControlName="description">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="status">Status</label>
                            <select id="status" class="form-select" formControlName="status">
                                @for (status of statuses; track status.value) {
                                <option [value]="status.label">{{ status.label }}</option>
                                }
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="taskType">Task Type</label>
                            <select id="taskType" class="form-select" formControlName="taskType">
                                @for (taskType of taskTypes; track taskType.value) {
                                <option [value]="taskType.label">{{ taskType.label }}</option>
                                }
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="close()">Cancel</button>
                    <button [disabled]="!taskForm.valid" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
}
